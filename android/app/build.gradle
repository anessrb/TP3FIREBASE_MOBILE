plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Assurez-vous que cette ligne est correcte
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Ajouter Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Ajouter d'autres produits Firebase si nécessaire
    // https://firebase.google.com/docs/android/setup#available-libraries
}

android {
    namespace = "com.example.quizfirebase"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.quizfirebase"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Configurez votre clé de signature pour les versions Release
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
